<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

<ion-content padding>
<div class="accountContent">
  <div class="accountHeaderBox displayFlex-center">
    <div class="accountUserInfor">
      <span class="userName">XIAOYU</span><ion-icon name="ios-vip-img"></ion-icon><span class="vipClassInfor">大众会员</span>

  <div style="width:100%;height:15px;background: #f5f5f5;"></div>
  <ion-list class="accountList">

      <ion-icon name="ios-bill" class="saleKey gotoIcon"></ion-icon>我的账单

    <button ion-item (click)="goMyIntegral()">
      <ion-icon name="ios-integral" class="requestColor gotoIcon"></ion-icon>我的积分
    </button>


    <button ion-item (click)="goMyCustomer()">
      <ion-icon name="ios-customer" class="helpColor gotoIcon"></ion-icon>我的客服
    </button>


    <button ion-item (click)="goSetting()">
      <ion-icon name="ios-setting" class="AboutColor gotoIcon"></ion-icon>设置

  </ion-list>
</div>
</ion-content>
