<ion-header>

  <ion-navbar>
    <ion-title>我的积分</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="myIntegralContent">
  <div class="integralRulesTxt"><span (click)="goIntegralRules()">积分规则说明？</span></div>
  <div class="accountIntegralInfor">
    <div class="integralInforBox">
      <div>当前积分</div>
      <div class="number">623</div>
      <div>分</div>
    </div>
  </div>
  <div class="accountIntegralRecords">
    <p class="title">近期积分详情</p>
    <ion-list class="integralListsBox">
      <ion-item *ngFor="let item of integralLists">
        <h2>{{item.name}}</h2>
        <p>{{item.date}}</p>
        <span item-end>+{{item.integral}}</span>
      </ion-item>
    </ion-list>
  </div>
</div>
</ion-content>
