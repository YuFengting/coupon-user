<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
<div class="settingContent">
  <ion-list class="accountList">
    <button ion-item (click)="goUserSetting()">个人设置</button>
    <button ion-item (click)="goAboutCoupon()">关于库胖</button>
  </ion-list>
  <ion-list class="accountList">
    <button ion-item (click)="goRechargeInstruction()">充值说明</button>
    <button ion-item (click)="goPayInstruction()">付款说明</button>
  </ion-list>
  <div class="goQuitLoginBtn" (click)="goQuit()">退出登录</div>
</div>
</ion-content>
