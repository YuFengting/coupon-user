<ion-header>

  <ion-navbar>
    <ion-title>个人设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="userSettingContent">
  <div class="userSettingLists">
    <div class="settingList displayFlex-center">
      <img class="userHeaderImg" src="assets/img/pang.png"><label>修改头像</label><span class="setTxt"></span><ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="settingList displayFlex-center">
      <label>手机号</label><span class="setTxt">1565899562</span>
    </div>
    <div class="settingList displayFlex-center">
      <label>昵称</label><input class="setTxt" placeholder="未填写" />
    </div>
    <div class="settingList displayFlex-center">
      <label>真实姓名</label><input class="setTxt" placeholder="未填写" />
    </div>
    <div class="settingList displayFlex-center">
      <label>性别</label>
      <span class="setTxt">
        <div class="selectValue" [ngClass]="{'noSelectTips':noselectGender}">{{selectgender}}</div>
        <ion-select [(ngModel)]="gender" (ionChange)="getgender()" cancelText="取消" okText="确定">
          <ion-option value="女">女</ion-option>
          <ion-option value="男">男</ion-option>
        </ion-select>
      </span>
    </div>
    <div class="settingList displayFlex-center">
      <label>出生日期</label><span class="setTxt"><div class="selectValue" [ngClass]="{'noSelectTips':noselectFlag}">{{selectValue}}</div><ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.timeStarts" doneText="确定" cancelText="取消" (ionChange)="getDate()"></ion-datetime></span><ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="settingList displayFlex-center">
      <label>地址</label><input class="setTxt" placeholder="未填写" />
    </div>
  </div>
</div>
</ion-content>
