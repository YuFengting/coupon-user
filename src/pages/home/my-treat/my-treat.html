<ion-header>

  <ion-navbar>
    <ion-title>选卡请客</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
  <div class="cardPackageContent">
    <div class="cardInforLists"  *ngFor="let card of cardInfor;let i = index;"  tappable (click)="selectCard()" >
      <img class="businessImg" [src]="card.img">
      <div class="businessDetailInfor">
        <div class="businessName ellipsis1">{{card.name}}</div>
        <div class="businessPrice">￥{{card.price}}</div>
        <div class="businessAddress ellipsis2"><ion-icon name="md-pin"></ion-icon>{{card.address}}</div>
      </div>
    </div>
  </div>
  <!--<button ion-button full class="selectCardSureBtn">确 定</button>-->
</ion-content>
