<ion-header>

  <ion-navbar>
    <ion-title>密码登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
  <div class="loginWrapBox">
    <div class="loginListBox"><input type="tel" class="loginInput" placeholder="手机/邮箱/用户名" [(ngModel)]="user.tel" (change)="telChange()" (focus)="showtelClear()" (blur)="hidetelClear()" /><ion-icon name="ios-close-circle" (click)="clearTel()" *ngIf="showtelclear"></ion-icon></div>
    <div class="loginListBox"><input [type]="passwordShow" class="loginInput" placeholder="密码" [(ngModel)]="user.password" (change)="codeChange()"  (focus)="showcodeClear()" (blur)="hidecodeClear()"  /><ion-icon name="ios-close-circle" (click)="clearCode()" *ngIf="showcodeclear"></ion-icon><ion-icon [name]="ioslockoutline" (click)="changePasswordPlay()"></ion-icon></div>
    <div class="submitbtnBox">
      <button ion-button block [ngClass]="{'loginSubmitBtn':canGoSubmit}">登录</button>
    </div>
    <div class="updateForgetPassword"><span tappable (click)="updatePassword()">修改/忘记密码？</span></div>
  </div>
</ion-content>
