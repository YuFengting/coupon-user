<ion-header>

  <ion-navbar>
    <ion-title>激活</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cardInforHeaderBox displayFlex-center">
    <img src="assets/img/home/businessImg.png">
    <div class="cardName ellipsis2">董小姐理发馆库胖卡</div>
  </div>
  <div class="activationCardInfor">
    <p class="amountMoney">¥ 500</p>
    <p>恭喜您获得董小姐理发店库胖卡<br/>请激活使用</p>
  </div>
  <div style="width:100%;height:15px;background: #f5f5f5;"></div>
  <div class="loginListBox"><input type="tel" class="loginInput" placeholder="请输入手机号" [(ngModel)]="user.tel" (change)="telChange()" (focus)="showtelClear()" (blur)="hidetelClear()" /><ion-icon name="ios-close-circle" (click)="clearTel()" *ngIf="showtelclear"></ion-icon><span class="getCodeBox" [ngClass]="{'codeStyleBtn':haveTelVal}" *ngIf="showCodeOrTime" (click)="codeOrTimeDisplay()" >获取验证码</span><span *ngIf="!showCodeOrTime" class="countTime">{{coutTime}}s</span></div>
  <div class="loginListBox"><input type="number" class="loginInput" placeholder="请输入验证码" [(ngModel)]="user.code" (change)="codeChange()"  (focus)="showcodeClear()" (blur)="hidecodeClear()"  /><ion-icon name="ios-close-circle" (click)="clearCode()" *ngIf="showcodeclear"></ion-icon></div>
  <div class="activationCardBtn">
    <button class="commonSureBtn" ion-button full round [ngClass]="{'disable':!canGoSubmit}">确认激活</button>
  </div>
</ion-content>
